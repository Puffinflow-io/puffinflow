  package:
    name: Build package
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Needed for setuptools_scm

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  # Optional: Integration tests job
  integration:
    name: Integration tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'integration-tests')
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[all]"

    - name: Run integration tests
      run: |
        pytest tests/ -m integration --timeout=300

  # Summary job that depends on all others (docs commented out)
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test, security, pre-commit, package]  # Removed 'docs' from dependencies
    if: always()
    steps:
    - name: Check all jobs
      run: |
        echo "=== CI Job Results ==="
        echo "Test: ${{ needs.test.result }}"
        echo "Security: ${{ needs.security.result }}"
        echo "Pre-commit: ${{ needs.pre-commit.result }}"
        echo "Package: ${{ needs.package.result }}"
        echo "Docs: SKIPPED (commented out)"
        echo ""
        
        if [[ "${{ needs.test.result }}" == "success" && \
              "${{ needs.security.result }}" == "success" && \
              "${{ needs.pre-commit.result }}" == "success" && \
              "${{ needs.package.result }}" == "success" ]]; then
          echo "✅ All active CI jobs passed!"
          exit 0
        else
          echo "❌ Some CI jobs failed!"
          echo "Test: ${{ needs.test.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo "Pre-commit: ${{ needs.pre-commit.result }}"
          echo "Package: ${{ needs.package.result }}"
          exit 1
